    <section class="ex-06">
        <h3>Center Align Text</h3>
        <p>
            To just center the text inside an element, use
            <span class="syntax">text-align: center;</span>
        </p>
        <div class="demo-figure">
            This text is centered.
        </div>
        <div class="demo-code">
            <h4>Example</h4>
            <div class="code-content">
                <p><span style="color: #bd8382;">.center</span> &#123;</p>
                <p><span style="color: #ed5049;">text-align</span>: <span style="color: #5251cb;">center</span>;</p>
                <p><span style="color: #ed5049;">border</span>: <span style="color: #5251cb;">3px solid green</span>;
                </p>
                <p>&#125</p>
            </div>
            <div class="button">
                <p style="color: white;">Try it Yourself &#187;</p>
            </div>
        </div>
    </section>
