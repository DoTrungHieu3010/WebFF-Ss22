<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <table>
            <tr>
                <td>
                    <label for="name">Họ và tên:</label>
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Ngày sinh:</label>
                </td>
                <td>
                    <input type="date" name="date" id="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Giới tính:</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">nữ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id">Số căn cước công dân :</label>
                </td>
                <td>
                    <input type="text" name="id" id="id">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Ngày cấp :</label>
                </td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Nơi cấp :</label>
                </td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tel">số điện thoại :</label>
                </td>
                <td>
                    <input type="tel" name="tel" id="tel">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Địa chỉ thường trú :</label>
                </td>
                <td>
                    <textarea name="" id=""></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Địa chỉ tạm trú:</label>
                </td>
                <td>
                    <textarea name="" id=""></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Loại căn cước công dân:</label>
                </td>
                <td>
                    <input type="radio" name="id" id="new">
                    <label for="new">Căn cước công dân mới</label>
                    <input type="radio" name="id" id="old">
                    <label for="old">Căn cước công dân cũ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Dân tộc :</label>
                </td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Tôn giáo :</label>
                </td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nationality">Quốc tịch :</label>
                </td>
                <td>
                    <input type="text" name="nationality" id="nationality" placeholder="Việt Nam">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Họ tên cha/mẹ :</label>
                </td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Số CMND/CCCD của cha/mẹ :</label>
                </td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Tỉnh/Thành phố :</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="Chọn Tỉnh/Thành phố">Chọn Tỉnh/Thành phố</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Gửi thông tin">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
