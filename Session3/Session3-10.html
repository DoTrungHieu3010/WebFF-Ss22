<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <table>
            <tr>
                <td>
                    <label for="name">Họ và tên: </label>
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Ngày sinh: </label>
                </td>
                <td>
                    <input type="datetime" name="date" id="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Giới tính: </label>
                </td>
                <td>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Số điện thoại: </label>
                </td>
                <td>
                    <input type="tel" name="phone" id="phone">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email: </label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="namecpn">Tên công ty: </label>
                </td>
                <td>
                    <input type="text" name="namecpn" id="namecpn">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="role">Vai trò trong công ty: </label>
                </td>
                <td>
                    <select name="role" id="role">
                        <option value="Giám đốc điều hành(CEO)">Giám đốc điều hành(CEO)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="scale">Quy mô công ty: </label>
                </td>
                <td>
                    <select name="scale" id="scale">
                        <option value="Doanh nghiệp nhỏ">Doanh nghiệp nhỏ</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="job">Ngành nghề công ty: </label>
                </td>
                <td>
                    <input type="text" name="job" id="job">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="reason">Lý do tham gia câu lạc bộ: </label>
                </td>
                <td>
                    <textarea name="reason" id="reason"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="experience">Kinh nghiệm lãnh đạo: </label>
                </td>
                <td>
                    <textarea name="experience" id="experience"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="target">Mục tiêu khi tham gia câu lạc bộ: </label>
                </td>
                <td>
                    <textarea name="target" id="target"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Chương trình sự kiện mong muốn tham gia: </label>
                </td>
                <td>
                    <label for="networking">Networking</label>
                    <input type="checkbox" name="networking" id="networking">
                    <label for="workshop">Workshop</label>
                    <input type="checkbox" name="workshop" id="workshop">
                    <label for="seminar">Hội thảo</label>
                    <input type="checkbox" name="seminar" id="seminar">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="register">Đăng ký nhận bản tin: </label>
                </td>
                <td>
                    <label for="yes">Có</label>
                    <input type="checkbox" name="yes" id="yes">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Đăng ký hội viên">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
