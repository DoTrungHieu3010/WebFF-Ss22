<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <table>
            <tr>
                <td>
                    <label for="name">Họ và tên:</label>
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Ngày sinh:</label>
                </td>
                <td>
                    <input type="date" name="date" id="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Giới tính:</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="male">
                    <label for="">Nam</label>
                    <input type="radio" name="gender" id="female">
                    <label for="">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tel">số điện thoại :</label>
                </td>
                <td>
                    <input type="tel" name="tel" id="tel">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">địa chỉ :</label>
                </td>
                <td>
                    <textarea name="address" id="address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="role">Vai trò trong nhóm :</label>
                </td>
                <td>
                    <select name="role" id="role">
                        <option value="Thành viên">Thành viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hobby">Sở thích :</label>
                </td>
                <td>
                    <input type="text" name="hobby" id="hobby">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="skill">Kỹ năng: </label>
                </td>
                <td>
                    <textarea name="skill" id="skill"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Thời gian rảnh:</label>
                </td>
                <td>
                    <input type="checkbox" name="day" id="day">
                    <label for="day">Sáng</label>
                    <input type="checkbox" name="afternoon" id="afternoon">
                    <label for="afternoon">Chiều</label>
                    <input type="checkbox" name="evening" id="evening">
                    <label for="evening">Tối</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="reason">Lý do tham gia nhóm : </label>
                </td>
                <td>
                    <textarea name="reason" id="reason"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="color">Màu yêu thích : </label>
                </td>
                <td>
                    <input type="color" name="color" id="color">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Đăng ký nhận bản tin:</label>
                </td>
                <td>
                    <input type="checkbox" name="yes" id="yes">
                    <label for="yes">Có</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Nhận thông báo qua email:</label>
                </td>
                <td>
                    <input type="radio" name="noti" id="email">
                    <label for="email">Email</label>
                    <input type="radio" name="noti" id="sms">
                    <label for="sms">SMS</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Đăng ký thành viên">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
