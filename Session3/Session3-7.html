<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <table>
            <tr>
                <td>
                    <label for="name">Họ và tên:</label>
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Ngày sinh:</label>
                </td>
                <td>
                    <input type="date" name="date" id="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Giới tính:</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tel">số điện thoại :</label>
                </td>
                <td>
                    <input type="tel" name="tel" id="tel">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="specialized">chuyên ngành :</label>
                </td>
                <td>
                    <input type="text" name="specialized" id="specialized">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="year">năm nhập học :</label>
                </td>
                <td>
                    <input type="number" name="year" id="year">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="GPA">điểm GPA :</label>
                </td>
                <td>
                    <input type="number" name="GPA" id="GPA">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">địa chỉ :</label>
                </td>
                <td>
                    <textarea name="address" id="address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">lớp học :</label>
                </td>
                <td>
                    <select name="class" id="class">
                        <option value="Lớp 1">lớp 1</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">ngày đăng kí học :</label>
                </td>
                <td>
                    <input type="datetime-local" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Gửi thông tin">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
