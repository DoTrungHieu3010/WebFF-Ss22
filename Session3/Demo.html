<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://www.myserver.com" method="post">
        <div>
            <label for="username">username</label>
            <input type="text" name="username" id="username" placeholder="username">

        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com">
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password" placeholder="abc123...">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        </div>
        <div>
            <label for="url">Url</label>
            <input type="search" name="url" id="url">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="range" name="age" id="age" min="0" max="10" step="1"> 
        </div>
        <div>
            <label for="birthday">birthday</label>
            <input type="date" name="birthday" id="birthday" >
        </div>
        <div>
            <input type="button" value="Gửi thông tin">
        </div>
        <div>
            <input type="reset" value="Xóa tất cả">
        </div>
        <div>
            <label for="male">Nam</label>
            <input type="radio" name="sex" id="male">
            <label for="female">Nữ</label>
            <input type="radio" name="sex" id="female"> 
        </div>
        <div>
            <label for="male">Nam</label>
            <input type="checkbox" name="sex" id="male">
            <label for="female">Nữ</label>
            <input type="checkbox" name="sex" id="female"> 
        </div>
        <div>
            <select name="city" id="" multiple>
                <option value="Hà Nội">Hà Nội</option>
                <option value="Hải Phòng">Hải Phòng</option>
            </select>
        </div>
    </form>
</body>

</html>
