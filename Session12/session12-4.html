<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="session12-4.css">
    <script src="https://kit.fontawesome.com/8a24770e1c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Liên hệ với chúng tôi</h2>
        <form>
            <div class="mb-3">
                <label for="hoTen" class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" id="hoTen" placeholder="Nhập họ tên" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email" />
            </div>
            <div class="mb-3">
                <label for="tinNhan" class="form-label">Tin nhắn</label>
                <textarea class="form-control" id="tinNhan" rows="4" placeholder="Nhập tin nhắn"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gửi tin nhắn</button>
        </form>
    </div>
</body>

</html>
