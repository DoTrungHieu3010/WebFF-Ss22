        <p class="padding-left">text-align: center;</p>
    </div>
    <div class="box">This text is centered</div>
    <div class="example">
        <h3>Example</h3>
        
        <div class="code">
            <span class="green">.center </span>{ <br />
            <span class="orange">text-align</span>: <span class="blue">center</span>; <br />
            <span class="orange">border</span>: <span class="blue">3px solid green</span>; <br />
            }
        </div>
